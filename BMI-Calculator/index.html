<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>BMI-Calculator</title>
     <link rel="stylesheet" href="style.css">
     
</head>
<body>
     <div class="container">
          <h1>BMI-Calculator</h1>
          <form >
               <p><label>Height in CM:</label><input type="text" id="height"></p>
               <p><label>Weight in CM:</label><input type="text" id="weight"></p>
               <button>Calculator</button>
               <div id="results"></div>
               <div id="weight-guide">
                    <h3>BMI-Calculator Guide</h3>
                    <p class="less">under weight= less than 18.6</p>
                    <p class="normal">normal Range= 18.6 and 24.9</p>
                    <p class="Overweight">Overweight= Greater then 24.9</p>
               </div>
          </form>
     </div>

     <script src="script.js"></script>
</body>
</html>
