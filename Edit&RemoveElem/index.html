<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>create and remove || Dom</title>
     <style>
          body{
               background: #000;
               color: antiquewhite;
          }
     </style>
</head>
<body>
     <ul class="language">
          <li>javascript</li>
     </ul>

     <script>
          function addlanguage(language){
             let li=document.createElement("li")
               li.innerHTML=`${language}`
               document.querySelector(".language").appendChild(li)
              
          }
          addlanguage("react")
          addlanguage("node")

          // ..optimize Way........
          function addoptilanguage(langu){
             let li=document.createElement("li")
               li.appendChild(document.createTextNode(langu))
               document.querySelector(".language").appendChild(li)

          }

          addoptilanguage("DSA")
          addoptilanguage("Express")

          //edit.....
          const secondLaung=document.querySelector("li:nth-child(2)")
          // secondLaung.innerHTML="mongo"
          const newli=document.createElement("li")
          newli.textContent="mongoDB"
          secondLaung.replaceWith(newli)

          //edit--third way-------
          const firstchild=document.querySelector("li:first-child")
          firstchild.outerHTML='<li>typescript</li>'

          //remove-Element-------
          let lastchild=document.querySelector("li:last-child")
          lastchild.remove()
     </script>
</body>
</html>
